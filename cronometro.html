<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contagem Regressiva</title>
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Faster+One|Roboto+Mono|Russo+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>

	<div class="page">
      <div class="countdown-col col">

      	<div class="text">
      		<h1>Novidades Em Breve!</h1>
      	</div>

        <div class="time middle">
          <span>
            <div id="d">00</div>
            Dias
          </span>
          <span>
            <div id="h">00</div>
            Horas
          </span>
          <span>
            <div id="m">00</div>
            Minutos
          </span>
          <span>
            <div id="s">00</div>
            Segundos
          </span>
        </div>
      </div>
    </div> 
<script src="countdown.js"></script>
</body>
</html>
